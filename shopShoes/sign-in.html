<!-- create a new account -->
<div class="col-md-6 col-sm-6 create-new-account">
	<h4 class="checkout-subtitle">Create a new account</h4>
	<p class="text title-tag-line">Create your new account.</p>
	<form class="register-form outer-top-xs" role="form" id="myForm">
		<div class="form-group">
	    	<label class="info-title" >Email Address <span>*</span></label>
	    	<input type="email" class="form-control unicase-form-control text-input" id="email1">

        <div class="form-group">
		    <label class="info-title" >Name <span>*</span></label>

		</div>
        <div class="form-group">
		    <label class="info-title" >Phone Number <span>*</span></label>

		</div>
        <div class="form-group">
		    <label class="info-title" >Password <span>*</span></label>

		</div>
         <div class="form-group">
		    <label class="info-title" >Confirm Password <span>*</span></label>
		    <input type="password" class="form-control unicase-form-control text-input" id="pass2">
		</div>
	  	<button type="button" OnClick="signup()" class="btn-upper btn btn-primary checkout-page-button">Sign Up</button>
